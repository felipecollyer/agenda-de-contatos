<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Agenda de contatos</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="square"></div>
      <h1>Agenda de contatos</h1>
    </header>

    <form id="form-agenda">
      <input type="text" id="nome-contato" placeholder="Nome / sobrenome" required />
      <input type="number" id="numero-contato" placeholder="Numero" required />
      <button type="submit" class="btn">Adicionar contato</button>
    </form>

    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Numero</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td>Total de contatos:</td>
          <td id="total-contato">---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="index.js"></script>
</body>

</html>
